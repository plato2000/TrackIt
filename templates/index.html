<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">

        <title>TrackIt</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Material Design fonts -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" rel="stylesheet">

        <!-- Bootstrap Material Design -->
        <link href="{{ url_for('static', filename='css/bootstrap-material-design.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/ripples.min.css') }}" rel="stylesheet">

        <!-- Color picker -->
        <link href="{{ url_for('static', filename='css/jquery.minicolors.css') }}" rel="stylesheet">


        <!-- CSS specific to this website -->
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script>
            var $SCRIPT_ROOT = {{ request.script_root | tojson | safe }};
        </script>
    </head>
    <body>
        <div class="container">
            <!-- Navbar -->
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a href="../" class="navbar-brand">TrackIt</a>
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar-main">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="javascript:changeAdminMode()" id="loginButton">Log in&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Map -->
            <div class="jumbotron">
                <div id="map">
                </div>
            </div>
            <div class="alert alert-danger" id="invalidUUIDAlert" style="display: none">
                <strong>Oh snap!</strong>
                This UUID was not found.
            </div>
            <!-- Track New Package -->
            <div class="form-group well">
                <form id="newPackageTrackerForm" onsubmit="addPackageFromTextInput()">
                    <label id="newPackageLabel" for="newPackageTrackerForm">Enter package UUID:</label>
                    <input type-"text" class="form-control" id="newPackage" name="newPackage">
                    <a href="javascript:addPackageFromTextInput()" class="btn btn-raised btn-primary">Add</a>
                </form>
            </div>
            <!-- Package List -->
            <div class="form-group table-responsive">
                <form id="packageTableForm">
                    <table class="table table-striped table-hover" id="packageTable">
                        <thead>
                            <tr>
                                <th>Display</th>
                                <th>UUID</th>
                                <th>Name</th>
                                <th>Location</th>
                                <th>ETA</th>
                                <!--<th><a style="visibility: hidden;" class="btn btn-raised btn-danger">Stop Tracking</a>
                                </th>-->
                            </tr>
                        </thead>
                        <tbody id="listBody">
                        </tbody>
                    </table>
                </form>
            </div>
          
            <footer class="footer">
                <p>&copy; 2015 PHS Team 1.</p>
            </footer>
        </div> <!-- /container -->
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
        <script src="{{ url_for('static', filename='js/material.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ripples.js') }}"></script>
        <script>
            $.material.init();
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD8h_9XCxOg5V6S_rC1gQjFn5zMfT5_Kw&signed_in=true&callback=initMap"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.minicolors.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    </body>
 </html>
